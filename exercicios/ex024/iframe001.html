<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>Acessando o site do 
        
        <iframe src="https://www.cursoemvideo.com" frameborder="0">
            <a href="https://www.cursoemvideo.com" target="_blank">CursoemVideo</a>
        </iframe>
        
        para aprender a programar
    </p>
    <p>O repositório de Guanabara 
        <!--Tamanho padrão do iframe: 300x150-->
        <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="300" width="500" scolling="no">
         no <a href="https://gustavoguanabara.github.io" target="_blank"></a>
        </iframe>
        <!--As CSS são soberanas ao que está configurado dentro do iframe-->
        <!--scolling não funciona em alguns navegadores-->
        <!--frame border: ou 0(sem borda) ou qualquer outro número(com borda)-->
        também é muito legal</p>
</body>
</html>
